include current-theme.conf

font_family JetBrainsMono NF
font_size 10.5

cursor_shape block
cursor_stop_blinking_after 0

scrollback_lines 2000

copy_on_select yes

mouse_hide_wait 0

enable_audio_bell no

remember_window_size  no
window_border_width 1pt
draw_minimal_borders yes

window_padding_width 10

inactive_text_alpha 0.6

hide_window_decorations yes

confirm_os_window_close 0

tab_bar_style powerline

map ctrl+shift+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard


# Change between layouts
map f1 goto_layout tall
map f2 goto_layout fat:bias=20

map ctrl+c copy_or_interrupt


###########################################---PESTAÃ‘AS/TABS-----##########################################
#New Tab
map ctrl+shift+t new_tab 

# Next tab and previous tab
map ctrl+shitf+right next_tab
map ctrl+shitf+left previous_tab

#move tab backward and forward
map  ctrl+shift+, move_tab_backward 
map  ctrl+shift+. move_tab_forward 

#change title tab
map f5 set_tab_title
#############################################----WINDOWS-OPTIONS---#######################################
#Change windows position
map ctrl+shift+b move_window_backward
map ctrl+shift+f move_window_forward 

#Resize windows
map ctrl+l resize_window narrower
map ctrl+h resize_window wider
map ctrl+k resize_window taller
map ctrl+j resize_window shorter 3
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset

